# FailureLogFormatter
failureLogFormatter.className=nablarch.core.log.app.CustomDataFailureLogFormatter
failureLogFormatter.defaultFailureCode=MSG99999
failureLogFormatter.defaultMessage=an unexpected exception occurred.
failureLogFormatter.language=ja
failureLogFormatter.notificationFormat=fail_code:[$failureCode$] [$message$] $data$
failureLogFormatter.analysisFormat=fail_code<$failureCode$> <$message$> $data$
failureLogFormatter.contactFilePath=classpath:nablarch/core/log/app/failure-log-contact.properties
failureLogFormatter.appFailureCodeFilePath=classpath:nablarch/core/log/app/failure-log-appFailCode.properties
failureLogFormatter.fwFailureCodeFilePath=classpath:nablarch/core/log/app/failure-log-fwFailCode.properties

# PerformanceLogFormatter
performanceLogFormatter.datePattern=yyyy/MM/dd HH-mm-ss[SSS]
performanceLogFormatter.format=end_used_memory : [$endUsedMemory$] end_free_memory : [$endFreeMemory$] start_used_memory : [$startUsedMemory$] start_free_memory : [$startFreeMemory$] max_memory : [$maxMemory$] execution_time : [$executionTime$] end_time : [$endTime$] start_time : [$startTime$] result : [$result$] point : [$point$]
performanceLogFormatter.targetPoints=target_point0,target_point1,target_point4

